<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss.css" rel="stylesheet">
    </head>
    <body>
        <div id="maindiv">
            <form>
            <div class="row1">
                <div class="col1">1. Name:</div>
                <div class="col2"><input style="width:90%" type="text"></div>
            </div>
            <div class="row1">
                <div class="col1">2. ID:</div>
                <div class="col2"><input style="width:90%" type="ID"></div>
            </div>
            <div class="row1">
                <div class="col1">3. Gender:</div>
                <div class="col2"><input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                </div>

            </div>
            <div class="row1">
                <div class="col1">4. Completed module:</div>
                <div class="col2"><input type="checkbox" value="one">One
                    <input type="checkbox" value="Two">Two
                    <input type="checkbox" value="Three">Three
                    <input type="checkbox" value="Four">Four
                </div>
            </div>

            <div class="row1">
                <div class="col1"> Round</div>
                <div class="col2">

                    <select>
                        <option>select a round</option>
                        <option>Round 38</option>
                        <option>Round 39</option>
                        <option>Round 40</option>
                    </select>
                </div>
            </div>
            <div class="row1">
                <div class="col1"> Comment</div>
                <div class="col2">
                    <textarea rows="4" cols="60"></textarea>
                </div>
            </div>
            <div class="row1">
                <div class="col1"></div>
                <div class="col2">
                    <input type="button" value="Submit">
                    <input type="reset" value="clear">
                </div>

            </div>
            </form>
        </div>
    </body>
</html>
