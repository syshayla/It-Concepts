<html>
    <head>
        <title>Hexadecimal Values</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript">
            var alpha = 0xdead;
            var beta = 0xbeef;
            var gamma = (alpha + beta).toString(16);
            document.write(gamma);
            
        </script>
    </head>
    <body bgcolor="springgreen">
    </body>
</html>
