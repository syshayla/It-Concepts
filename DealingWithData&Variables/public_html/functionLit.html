        <script language="JavaScript">
            function converter(decNum){
                if(decNum>=16){
                    return decNum.toString(16);
                }else{
                    return "0" + decNum.toString(16);
                    
                }
            }
            var colorIt="#" + (converter(225)+converter(108)+converter(4));
            document.write(colorIt);
        </script>
