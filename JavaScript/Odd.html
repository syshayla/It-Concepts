<body>
<script>
var sn;
var en;
function printOdd(sn,en){
	for(sn; sn<=en; sn++){
		if(sn%2==1){
		document.write("odd Number"+sn+"<hr>");
		}
	}
}
	printOdd(1,20);
</script>
