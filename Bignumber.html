<!DOCTYP HTML>
<html>
	<head>
		<title>Big Number Program</title>
	</head>
	<body>
			<h1>Big Number Program</h1>
			<script>
			var m=90
			var s=90
			var a=89
			if(m > s && m > a){
			document.write("Matin is BIG");
			}else if(s > m && s > a){
			document.write("Showkat is BIG");
			}else if(a > m && a > s){
			document.write("Arfin is BIG");
			}
			else if(m == s & m > a){
			document.write("Matin & Showkat is Equal");
			}else{
			document.write("All are Equal")
			}
			
			</script>
	</body>
</html>
