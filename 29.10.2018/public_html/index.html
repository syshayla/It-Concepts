<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Give 3 Subjects Number and get Result</h2>
        <script language="JavaScript">
            var mark = prompt("Enter Obtained Mark:", "");
            var pass = "You are passed!";
            var fail = "You are Failed!";
            if (mark < 55) {
                alert(fail + "and Grade is F");
            } else if (mark <= 69) {
                alert(pass + "and Grade is C");
            } else if (mark <= 79) {
                alert(pass + "and Grade is B");
            } else if (mark <= 82) {
                alert(pass + "and Grade is B+");
            } else if (mark <= 86) {
                alert(pass + "and Grade is A-");
            } else if (mark <= 100) {
                alert(pass + "and Grade is A");

            } else {
                alert("Invalid Number");
            }

        </script>
        <h2>Best of Luck!</h2>
    </body>
</html>
